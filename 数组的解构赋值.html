<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let [a,b,c] = [1,2,3];
    console.log(a,b,c);//es6 支持批量赋值

    let[foo,[[bar],baz]] = [4,[[5],6]];
    console.log(foo,bar,baz)

    let[,,third] = ["foo","bar","baz"];
    console.log(third);

    let[x,,y] = [3,2,1];
    console.log(x,y);

    let[head,...tail] = [1,2,3,4];
    console.log(head,tail)

   /* let[x,y, ...z] = ["a"];
    console.log(x,y,z);
        不支持
    */

    let[foo2 = true] = [];
    console.log(foo2)//foo2

    let[x2,y2 = 'b'] = ['a'];
    console.log(x2,y2); // x = a   u = b

    let[x3,y3 = 'b'] = ['a',undefined];
    console.log(x3,y3)
    //注意，ES6 内部使用严格相等运算符（===），判断一个位置是否有值。所以，只有当一个数组成员严格等于undefined，默认值才会生效。

    let [x4 = 1] = [undefined];
    console.log(x4);
    let[x5 = 1] = [null];
    console.log(x4,x5)
    //上面代码中，如果一个数组成员是null，默认值就不会生效，因为null不严格等于undefined。
</script>
</body>
</html>
