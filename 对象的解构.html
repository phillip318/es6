<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //解构不仅可以用于数组，还可以用于对象。
    let{foo,bar} = {bar:'bbb',foo:'aaa'};
    console.log(foo,bar);
    //对象的解构与数组有一个重要的不同。数组的元素是按次序排列的，变量的取值由它的位置决定；
    // 而对象的属性没有次序，变量必须与属性同名，才能取到正确的值。

    const[a,b,c,d,e] = "hello";
    console.log(a,b,c,d,e)

    let z = { a: 3, b: 4 };
    let n = { ...z };
    console.log(n);
</script>
</body>
</html>
